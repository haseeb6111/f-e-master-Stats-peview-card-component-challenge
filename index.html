<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="main-container">
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
        <div class="content-container">
            <h2 class="main-heading">
                Get <span class="insights">insights</span> that help your business grow.
            </h2>
            <p class="para">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="details">
                <p class="no-of-companies numbers">
                    10k+
                </p>
                <p class="label companies">
                    companies
                </p>
                <p class="no-of-templates numbers">
                    314
                </p>
                <p class="label templates">
                    templates
                </p>
                <p class="no-of-queries numbers">
                    12M+
                </p>
                <p class="label queries">
                    queries
                </p>
            </div>
        </div>

    </div>

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">haseeb6111</a>.
    </div> -->
</body>

</html>
